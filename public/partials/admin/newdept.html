<div>
    <div>
        <h3>Create a New Department</h3>
        <hr/>
    </div>
    <dept-creation>
        <div class="form-signin">
            <form role="form">
                <div class="form-group">
                    <label for="deptname">Department</label>
                    <input type="text" ng-model="deptname" id="deptname" class="form-control" placeholder="Department"/>
                </div>
                <div class="form-group">
                    <label for="managers">Managers</label>
                    <input type="text" ng-model="managers" id="managers" class="form-control" placeholder="Managers"/>
                    <p class="help-block">Separate managers by spaces.</p>
                </div>
                <button class="btn btn-lg btn-primary btn-block" ng-click="create()" type="submit">Submit</button>
            </form>
        </div>
    </dept-creation>
</div>
