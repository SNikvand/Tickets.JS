<div>
    <div>
        <h3>Create a New Department</h3>
        <hr/>
    </div>

    <div class="form-signin">
        <form role="form">
            <div class="form-group">
                <label>Department</label><br/>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:125px;height:40px">
                        {{ deptname }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="dept in session.dept"><a href="" ng-click="setDept(dept)">{{ dept }}</a></li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="managers">Managers</label>
                <input type="text" ng-model="managers" id="managers" class="form-control" placeholder="Managers"/>
                <p class="help-block">Separate managers by spaces.</p>
            </div>
            <button class="btn btn-lg btn-primary btn-block" ng-click="create()" type="submit">Submit</button>
        </form>
    </div>
</div>
