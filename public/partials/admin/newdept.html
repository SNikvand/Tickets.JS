<h3>Create a New Department</h3>
<hr/>

<form role="form" class="col-md-4 col-md-offset-4">
    <div class="form-group">
        <label for="deptname">Department</label>
        <input type="text" ng-model="deptname" id="deptname" class="form-control input-lg" placeholder="Department name"/><br/>
        <span style="color: #f5001d; font-style: italic;">{{ errorMsg_name }}</span>
    </div>
    <div class="form-group">
        <label for="managers">Managers</label>
        <input type="text" ng-model="managers" id="managers" class="form-control input-lg" placeholder="Manager name(s)"/>
        <p class="help-block">Separate managers by spaces.<br/>(e.g. John Bob "Mary Jane")</p>
    </div><br/>
    <button class="btn btn-lg btn-primary btn-block" style="width: 300px; margin: auto;" ng-click="create()" type="submit">Submit</button>
</form>
