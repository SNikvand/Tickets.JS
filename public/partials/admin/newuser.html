<h3>Create a New User</h3>
<hr/>
<user-creation>
    <form role="form" class="col-md-10 col-md-offset-1">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="name">Username</label>
                <input type="text" ng-model="name" id="name" class="form-control input-lg" placeholder="Login and display name"/>
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input type="text" ng-model="email" id="email" class="form-control input-lg" placeholder="Your email address"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="password">Password</label>
                <input type="password" ng-model="password" name="password" id="password" class="form-control input-lg" placeholder="Password"/><br/>
                <div id="passwordnotmatch" style="display:none" class="alert alert-danger">
                    Password did not match, please try again
                </div>
            </div>
            <div class="col-md-6">
                <label for="password">Confirm Password</label>
                <input type="password" name="cpassword" id="cpassword" class="form-control input-lg" placeholder="Type your password again"/>
            </div>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:125px;height:50px">
                    Permission <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="">Admin</a></li>
                    <li><a href="">Manager</a></li>
                    <li><a href="">IT User</a></li>
                </ul>
            </div>
        </div><br/>

        <button class="btn btn-lg btn-primary btn-block" style="width: 300px; margin: auto;" ng-click="register()" type="submit">Register</button>

    </form>
</user-creation>
