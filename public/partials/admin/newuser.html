<div>
    <div>
        <h3>Create a New User</h3>
        <hr/>
    </div>
    <user-creation>
        <div class="form-signin">
        <form role="form">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" ng-model="name" id="name" class="form-control" placeholder="Login and Display Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" ng-model="email" id="email" class="form-control" placeholder="You@Example.com"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" ng-model="password" name="password" id="password" class="form-control" placeholder="Password"/>
                <br/>
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Password Confirmation"/>
            </div>
            <br/>
            <div id="passwordnotmatch" style="display:none" class="alert alert-danger">
                Password did not match, please try again
            </div>
            <br/>
            <div class="btn-group" style="margin-bottom:10px">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" style="width:300px;height:40px">
                    Permission <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="">Admin</a></li>
                    <li><a href="">Manager</a></li>
                    <li><a href="">IT User</a></li>
                </ul>
            </div>

            <button class="btn btn-lg btn-primary btn-block" ng-click="register()" type="submit">Register</button>
        </form>
        </div>
    </user-creation>
</div>
