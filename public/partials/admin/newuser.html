<div>
    <div>
        <h3>Create a New User</h3>
        <hr/>
    </div>
    <user-creation>
        <div class="form-signin">
        <form role="form">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" ng-model="firstname" placeholder="John"/>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Smith"/>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Shorthand Login Name"/>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="You@Example.com"/>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
                <br/>
                <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Password Confirmation"/>
            </div>
            <br/><br/>
            <button type="submit" class="btn btn-primary">Create Users</button>
        </form>
        </div>
    </user-creation>
</div>
