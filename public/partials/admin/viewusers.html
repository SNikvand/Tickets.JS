<div>
    <div>
        <h3>View Users</h3>
        <hr/>

        <div class="modal fade deleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 350px;">
                <div class="modal-content">
                    <div class="modal-body">
                        <h4>Are you sure you want to delete this user?</h4>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>&nbsp;&nbsp;
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="deleteUser()">Yes</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="usersList" class="ticketList">
            <table>
                <tr>
                    <th style="width: 110px"></th>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Password</th>
                    <th>Role</th>
                </tr>

                <view-users>
                    <tr ng-repeat="user in mainusers">
                        <td style="display: {{ displayProp }};">
                            Edit | <a href="" data-toggle="modal" data-target=".deleteConfirmModal" ng-click="storeDelete(user.id)">Delete</a>
                        </td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.password }}</td>
                        <td>{{ user.type }}</td>
                    </tr>
                </view-users>
            </table>
        </div>
    </div>
</div>
