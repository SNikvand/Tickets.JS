<div>
    <h3>New user registration</h3>
    <hr>
    <form class="form-signin" role="form">

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="John" required autofocus>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Smith" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password2" class="form-control" placeholder="Password" required>
        </div>

        <script>
            function permission() {
                $(".dropdown-menu li a").click(function () {
                    $(".btn:first-child").text($(this).text());
                    $(".btn:first-child").val($(this).text());
                });
            }
        </script>

        <div class="btn-group" style="margin-bottom:10px">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" onclick="permission()"
                    style="width:300px;height:40px">
                Permission <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Administrator</a></li>
                <li><a href="#">Manager</a></li>
                <li><a href="#">IT team</a></li>
            </ul>
        </div>
        <br/>

        <div id="depart">
            <label for="name">Department</label>
            <br/>
            <label class="checkbox-inline">
                <input type="checkbox" value="sales"> Sales
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="it"> IT
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="hr"> HR
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="cs"> Customer service
            </label>
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
